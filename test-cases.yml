- summary: |
    Проверка возможности создания игры
  requirement: |
    При выборе нужной тематики, уровня сложности, максимального времени игры и выбора соперника - создается новая игра
  prerequisites:
    Открыта начальная страница
    Пользователь авторизован
  test-data: |
    Level = 1
    Game type = With a bot
    Time control = 3 min
    Choose task by name or tags = random task
  steps:
    - Нажать на кнопку "Create a game"
    - Выбрать параметры
    - Нажать на кнопку "Create battle"
  expected-result: |
    Создается новая игра по указанным параметрам
    
- summary: |
    Проверка возможности изменения языка кода в процессе игры
  requirement: |
    Пользователь может менять язык решения кода в процессе игры
  prerequisites:
    Пользователь авторизован
    Создана новая игра
  test-data: |
    Используемый язык = "Node.js 20.11.1"
  steps:
    - В окне заданного языка в выпадающем списке выбрать "Python 3.12.2"
  expected-result: |
    В форме написания кода язык изменился на выбранный

